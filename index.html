<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Local Trading Journal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
        color: #00ffae;
    }
    input, select, button {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
    input, select {
        width: 150px;
    }
    button {
        background: #00ffae;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #444;
        text-align: center;
    }
    th {
        background: #00ffae;
        color: black;
    }
    .profit { color: #00ffae; }
    .loss { color: #ff4d4d; }
    .totals {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: right;
    }
    .login {
        max-width: 300px;
        margin: 100px auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div id="loginScreen" class="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</div>

<div id="app" class="container" style="display:none;">
    <h1>Trading Journal</h1>
    <div>
        <input type="text" id="symbol" placeholder="Symbol">
        <select id="side">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>
        <input type="number" id="leverage" placeholder="Leverage" min="1" max="200">
        <input type="number" id="entry" placeholder="Entry Price" step="0.0001">
        <input type="number" id="tp" placeholder="TP" step="0.0001">
        <input type="number" id="sl" placeholder="SL" step="0.0001">
        <input type="number" id="invest" placeholder="Invest Amount $" step="0.01">
        <button onclick="addTrade()">Add Trade</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Side</th>
                <th>Leverage</th>
                <th>Entry</th>
                <th>TP</th>
                <th>SL</th>
                <th>Invest Amount</th>
                <th>Final Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tradeTable"></tbody>
    </table>

    <div class="totals">
        <div>Total Amount: <span id="totalAmount">$0.00</span></div>
        <div>Total Profit: <span id="totalProfit" class="profit">$0.00</span></div>
        <div>Total Loss: <span id="totalLoss" class="loss">$0.00</span></div>
    </div>
</div>

<script>
const USER_CREDENTIALS = { username: "admin", password: "1234" };

function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;
    if (u === USER_CREDENTIALS.username && p === USER_CREDENTIALS.password) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadTrades();
    } else {
        alert("Invalid credentials!");
    }
}

function formatUSD(value) {
    let num = parseFloat(value);
    if (isNaN(num)) num = 0;
    return "$" + num.toFixed(2);
}


function addTrade(editIndex = null) {
    let symbol = document.getElementById("symbol").value;
    let side = document.getElementById("side").value;
    let leverage = parseFloat(document.getElementById("leverage").value);
    let entry = parseFloat(document.getElementById("entry").value);
    let tp = parseFloat(document.getElementById("tp").value);
    let sl = parseFloat(document.getElementById("sl").value);
    let invest = parseFloat(document.getElementById("invest").value);

    if (!symbol || !leverage || !entry || (!tp && !sl) || !invest) {
        alert("Please fill all fields!");
        return;
    }
    
    let priceDiff;
    if (tp) {
        priceDiff = tp - entry;
    } else {
        priceDiff = sl - entry;
    }
    if (side === "sell") priceDiff = entry - (tp || sl);

    let finalAmount = (priceDiff / entry) * leverage * invest;

    let trades = JSON.parse(localStorage.getItem("trades") || "[]");

    let trade = {
        symbol, side, leverage, entry, tp, sl, invest,
        finalAmount: parseFloat(finalAmount.toFixed(2)),
        date: new Date().toLocaleDateString()
    };

    if (editIndex !== null) {
        trades[editIndex] = trade;
    } else {
        trades.push(trade);
    }

    localStorage.setItem("trades", JSON.stringify(trades));
    loadTrades();
    clearForm();
}

function clearForm() {
    document.getElementById("symbol").value = "";
    document.getElementById("side").value = "buy";
    document.getElementById("leverage").value = "";
    document.getElementById("entry").value = "";
    document.getElementById("tp").value = "";
    document.getElementById("sl").value = "";
    document.getElementById("invest").value = "";
}

function loadTrades() {
    let trades = JSON.parse(localStorage.getItem("trades") || "[]");
    let today = new Date().toLocaleDateString();
    let table = document.getElementById("tradeTable");
    table.innerHTML = "";

    let totalAmount = 0, totalProfit = 0, totalLoss = 0;

    trades.forEach((t, index) => {
        if (t.date === today) {
            let row = `<tr>
                <td>${t.symbol}</td>
                <td>${t.side}</td>
                <td>${t.leverage}x</td>
                <td>${formatUSD(t.entry)}</td>
                <td>${t.tp ? formatUSD(t.tp) : "-"}</td>
                <td>${t.sl ? formatUSD(t.sl) : "-"}</td>
                <td>${formatUSD(t.invest)}</td>
                <td class="${t.finalAmount >= 0 ? 'profit' : 'loss'}">${formatUSD(t.finalAmount)}</td>
                <td>${t.date}</td>
                <td>
                    <button onclick="editTrade(${index})">Edit</button>
                    <button onclick="deleteTrade(${index})">Delete</button>
                </td>
            </tr>`;
            table.innerHTML += row;

            totalAmount += t.finalAmount;
            if (t.finalAmount >= 0) totalProfit += t.finalAmount;
            else totalLoss += t.finalAmount;
        }
    });

    document.getElementById("totalAmount").textContent = formatUSD(totalAmount);
    document.getElementById("totalProfit").textContent = formatUSD(totalProfit);
    document.getElementById("totalLoss").textContent = formatUSD(totalLoss);
}

function deleteTrade(index) {
    let trades = JSON.parse(localStorage.getItem("trades") || "[]");
    trades.splice(index, 1);
    localStorage.setItem("trades", JSON.stringify(trades));
    loadTrades();
}

function editTrade(index) {
    let trades = JSON.parse(localStorage.getItem("trades") || "[]");
    let t = trades[index];
    document.getElementById("symbol").value = t.symbol;
    document.getElementById("side").value = t.side;
    document.getElementById("leverage").value = t.leverage;
    document.getElementById("entry").value = t.entry;
    document.getElementById("tp").value = t.tp || "";
    document.getElementById("sl").value = t.sl || "";
    document.getElementById("invest").value = t.invest;
    deleteTrade(index);
}
</script>

</body>
</html>
